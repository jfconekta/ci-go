---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: docker-build
  image: plugins/docker
  privileged: true
  settings:
    dockerfile: Dockerfile
    debug: true
    repo: conekta/go-ci
    cache_from: golang:1.13
    autotag: no
    insecure: true
    tags:
      - latest
      - main
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_BUILDKIT: 0
    PLUGIN_DRY_RUN: "true"
    PLUGIN_PURGE: "false"
  depends_on:
    - "build"

- name: test
  image: docker
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker images
  depends_on:
    - "docker-build"

- name: runapp
  image: docker
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  settings:
    insecure: true
  depends_on:
    - "docker-build"
  commands:
  - sleep 10
  - ls / 
  - docker run -d --name go_ci conekta/go-ci:main 
  - docker ps -a
  - docker exec go_ci ls -R /

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
