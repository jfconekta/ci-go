---
kind: pipeline
name: default


steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"
- name: docker-build
  image: plugins/docker
  privileged: true
  settings:
    dockerfile: Dockerfile
    debug: true
    repo: conekta/go-ci
    cache_from: golang:1.13
    tags:
      - latest
      - main
  environment:
    PLUGIN_SSH_AGENT_KEY:
      from_secret: SSH_KEY
    DOCKER_BUILDKIT: 0
    PLUGIN_DRY_RUN: "true"
    PLUGIN_PURGE: "false"
- name: test
  image: conekta/go-ci:main
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker images

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
