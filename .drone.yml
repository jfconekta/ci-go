---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: docker-build
  image: plugins/docker
  privileged: true
  settings:
    dockerfile: Dockerfile
    debug: true
    repo: registry:5000/conekta/go-ci
    registry: registry:5000
    cache_from: golang:1.13
    autotag: no
    insecure: yes
    tags:
      - latest
      - main
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    PLUGIN_SSH_AGENT_KEY:
      from_secret: SSH_KEY
    DOCKER_BUILDKIT: 0
    PLUGIN_DRY_RUN: "true"
    PLUGIN_PURGE: "false"
  depends_on:
    - "build"

- name: test
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker ps -a

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
- name: registry
  image: registry
  settings:
    insecure: true

volumes:
- name: dockersock
  temp: {}
